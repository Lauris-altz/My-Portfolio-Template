  <p class="projects-description">
    603 33 25 62<br>
    laura.altozano.2004@gmail.com<br>
    altz.designs
  </p>   <a class="btn-explore" href="index.html">← VOLVER A INICIO</a>
  <section class="contact-section" style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
  <h2>CONTACTO</h2>
  <p>Envía un mensaje y te respondo pronto.</p>
  
  <form action="https://formspree.io/f/TU_FORM_ID_AQUI" method="POST" class="contact-form">
    <div class="form-group">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="nombre" placeholder="Laura Altozano" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="tu@email.com" required>
    </div>
    
    <div class="form-group">
      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="_subject" placeholder="Consulta sobre branding" required>
    </div>
    
    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" name="mensaje" rows="6" placeholder="Cuéntame tu proyecto..." required></textarea>
    </div>
    
    <!-- Anti-spam oculto -->
    <input type="_gotcha" name="_gotcha" style="display:none">
    
    <button type="submit" class="submit-btn">Enviar mensaje</button>
  </form>
  
  <p class="success-msg" style="display:none; color: green;">¡Mensaje enviado! Te contacto pronto.</p>
</section>

  
</main>
